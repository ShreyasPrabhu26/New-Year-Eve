<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,200&display=swap"
        rel="stylesheet">

<body>
    <div class="title-container">
        <h1 class="title">New Year Eve</h1>
    </div>
    <div class="main-container">
        <div class="Timer-Body">
            <div class="coundown-el days-c">
                <p class="big-text" id="days">
                    0
                </p>
                <span>Days</span>
            </div>
            <div class="coundown-el hours-c">
                <p class="big-text" id="hours">
                    0
                </p>
                <span>Hours</span>
            </div>
            <div class="coundown-el min-c">
                <p class="big-text" id="min">
                    0
                </p>
                <span>Mins</span>
            </div>
            <div class="coundown-el sec-c">
                <p class="big-text" id="sec">
                    0
                </p>
                <span>Sec</span>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
